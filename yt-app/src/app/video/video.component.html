
    <div id="video-container">
        <div id="thumb-container">
            <img [src]= "videos[amount].thumbnailUrl" alt="">
            <p>{{videos[amount].views | shortNumber}}</p>
            <p>{{videos[amount].duration}}</p>
        </div>
        <div id="info-container">
            <div id="pp-container">
                <img [src]= "videos[amount].profileUrl"  alt="">
            </div>
            <div id="info-sub-container">
                <h3>{{videos[amount].title}}</h3>
                <div>
                    <p>{{videos[amount].profileName}}</p>
                    <p>{{videos[amount].date}}</p>
                </div> 
            </div>
        </div>
    </div>
